<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Lightbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Image Gallery</h1>
        
        <div class="gallery">
            <div class="gallery-item">
                <img src="img1.jpg" alt="Gallery Image 1" class="gallery-img">
            </div>
            <div class="gallery-item">
                <img src="img2.jpg" alt="Gallery Image 2" class="gallery-img">
            </div>
            <div class="gallery-item">
                <img src="img3.jpeg" alt="Gallery Image 3" class="gallery-img">
            </div>
            <div class="gallery-item">
                <img src="img3.jpeg" alt="Gallery Image 4" class="gallery-img">
            </div>
            <div class="gallery-item">
                <img src="img5.jpg" alt="Gallery Image 5" class="gallery-img">
            </div>
            <div class="gallery-item">
                <img src="img5.jpg" alt="Gallery Image 6" class="gallery-img">
            </div>
        </div>

        <div class="lightbox" id="lightbox">
            <span class="close-btn">&times;</span>
            <img src="" alt="" class="lightbox-img">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
